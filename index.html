<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="common/main.css">
    <link rel="stylesheet" href="home.css">
    <title>DisasterProof</title>
</head>

<body>
    <header>
        <img id="logo" src="./assets/DisasterProofLogo/DisasterProof_Combined_Symbol_Wordmark_White.png" alt="picture of disasterproof logo"/>
    </header>

    <main>
        <div class="container">
            <p id="app-description">Planning and preparing your home emergency kit can be overwhelming. In just a few minutes, you will have made all the big decisions about your own disaster preparedness plan, and you can get started putting together your kit and making your household DisasterProof.</p> 
            <form id="sign-in-form">
                <div class="form-div">
                <label for="user-name">Enter your name: </label>
                <input type="text" name="name" id="user-name">
            </div>
            <div class="form-div">
                <label for="user-email">Enter your email: </label>
                <input type="email" name="email" id="user-email">
            </div>
            <div class="form-div">
                <label for="household-size">Number of household members:</label>
                <br>
                <select id = "household-size" name="number-household-members">
                    <option value = "1">one</option>
                    <option value = "2">two</option>
                    <option value = "3">three</option>
                    <option value = "4">four</option>
                    <option value = "5">four</option>
                    <option value = "6">four</option>
                    <option value = "7">four</option>
                    <option value = "8">four</option>
                    <option value = "9">four</option>
                    <option value = "10">four</option>
                </select>
            </div>
                <button>Continue</button>
            </form>
        </div>
    </main>

    <footer id="footer">
        <a href="./dev-page/" target="_blank">About the Developers</a>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
